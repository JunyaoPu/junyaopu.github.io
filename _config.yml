github: [metadata]

# includes
include: ["_pages"]

# select theme depending if hosting locally or on GitHub
remote_theme: mmistakes/minimal-mistakes@4.19.2
#theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast"

# Site settings
locale:         "en-US"
title:          "Junyao's Personal Page"
name:           "Junyao Pu"
description:    "description"
baseurl:        "" # the subpath of your site, e.g. /blog
url:            "https://junyaopu.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
repository:     "https://github.com/JunyaoPu"
# teaser:         
search:         true


# Author settings
author:
    name: "Junyao Pu"
    email: "pujunyao7789@gmail.com"
    avatar: "assets/images/junyao_compressed.jpg"
    #    bio: "Hello bio"
    links:
    #- label: "Facebook"
      #icon: "fab fa-fw fa-facebook-square"
      #url: "https://facebook.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/junyao-pu-6a4b741ab/"      
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JunyaoPu"

# Site Footer
footer:
  links:
    #- label: "Facebook"
      #icon: "fab fa-fw fa-facebook-square"
      #url:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/junyao-pu-6a4b741ab/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JunyaoPu"
      
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
      
# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
    
# Sass/SCSS
sass:
 sass_dir: _sass
#  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
    
# Outputting
#permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
    
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  
compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment   
    
collections:
  projects:
    output: true
    permalink: /:collection/:path/
    
# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true    

